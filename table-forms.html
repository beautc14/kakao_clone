<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>table-forms</title>
  </head>
  <table>
    <tr>
      <th>Beatles</th>
      <th>Queen</th>
      <th>BTS</th>
    </tr>
    <tr>
      <td>Yellow submarine</td>
      <td>Bohemian Rhapsody</td>
      <td>DNA</td>
    </tr>
    <br />
    <label for="queen">Queen</label>
    <input id="queen" type="radio" name="queen" />
    <br />
    <label for="beatles">Beatles</label>
    <input id="beatles" type="radio" name="beatles" />
    <br />
    <label for="bts">BTS</label>
    <input id="bts" type="radio" name="bts" />
    <br />
    <label for="yellow submarine">YS</label>
    <input id="Yellow submarine" type="checkbox" name="Yellow submarine" />
    <label for="Bohemian Rhapsody">Bohemian Rhapsody</label>
    <input id="Bohemian Rhapsody" type="checkbox" name="Bohemian Rhapsody" />
    <label for="dna">dna</label>
    <input id="dna" type="checkbox" name="dna" />
    <br />
    <label for="favorite song">favorite song:</label>
    <input id="favorite song" type="text" name="favorite song" />
    <label for="favorite singer">favorite singer:</label>
    <input id="favorite singer" type="password" name="favorite singer" />
    <br />
    <input type="submit" />
    <input type="reset" />
  </table>
</html>
